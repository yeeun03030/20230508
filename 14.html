<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        // 날짜와 시간 정보를 갖고 있는 객체
        var nowDate = new Date();

        var year = nowDate.getFullYear();
        var month = nowDate.getMonth()+1;
        var date = nowDate.getDate();
        var hour = nowDate.getHours();
        var minute = nowDate.getMinutes();
        var sec = nowDate.getSeconds();
        var day = nowDate.getDay();

        alert(year + "년 " + month + "월 " + date + "일 \n" + hour + ":" + minute + ":" + sec)

        if(hour>=12){
            alert("현재 시각은 " + hour + "시, 오후입니다.");
        } else {
            alert("현재 시각은 " + hour + "시, 오전입니다.");
        }

        var dayStr = "";

        if (day == 0) {
            dayStr = "일";
        } else if (day == 1) {
            dayStr = "월";
        } else if (day == 2) {
            dayStr = "화";
        } else if (day == 3) {
            dayStr = "수";
        } else if (day == 4) {
            dayStr = "목";
        } else if (day == 5) {
            dayStr = "금";
        } else {
            dayStr = "토";
        }

        alert("오늘은 " + dayStr + "요일입니다.");
    </script>
</head>
<body>
    
</body>
</html>
